<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
</head>
<body class="nf-body">
<div class="nf-header">Welcome to Your Dashboard, <span th:text="${username}">User</span>! <span class="nf-badge" th:text="'Logged in via ' + ${method}"></span></div>
<div class="nf-container">
    <div class="nf-card">
        <h2>Hello World</h2>
        <p>You are successfully authenticated.</p>
        <a class="nf-button" th:href="@{/logout}">Logout</a>
    </div>
    <div class="nf-card">
        <a class="nf-button nf-secondary" th:href="@{/admin/dashboard}">Admin Dashboard (if permitted)</a>
    </div>
</div>
</body>
</html>
