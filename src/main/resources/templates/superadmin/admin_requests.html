<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Requests - Super Admin</title>
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
</head>
<body class="nf-body">
<div class="nf-header">
    <div style="display: flex; align-items: center; gap: 12px;">
        <a th:href="@{/super-admin/dashboard}" style="color: #e50914; font-size: 32px; text-decoration: none;">k</a>
        <span style="font-size: 24px; font-weight: 600;">Admin Requests</span>
    </div>
    <div>
        <a class="nf-button nf-secondary" th:href="@{/super-admin/dashboard}">Back to Dashboard</a>
    </div>
</div>

<div class="nf-container">
    <div th:if="${success}" style="background:#2ecc71;color:#fff;padding:12px 16px;border-radius:6px;margin-bottom:20px;">[[${success}]]</div>
    <div th:if="${error}" style="background:#e50914;color:#fff;padding:12px 16px;border-radius:6px;margin-bottom:20px;">[[${error}]]</div>
    
    <div style="display: flex; gap: 12px; margin-bottom: 20px;">
        <a class="nf-button" th:href="@{/super-admin/admin-requests}">All</a>
        <a class="nf-button nf-secondary" th:href="@{/super-admin/admin-requests(status='PENDING')}">Pending (<span th:text="${pendingCount}">0</span>)</a>
        <a class="nf-button nf-secondary" th:href="@{/super-admin/admin-requests(status='APPROVED')}">Approved</a>
        <a class="nf-button nf-secondary" th:href="@{/super-admin/admin-requests(status='REJECTED')}">Rejected</a>
    </div>
    
    <table class="nf-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Message</th>
                <th>Status</th>
                <th>Requested At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.firstName + ' ' + request.lastName}"></td>
                <td th:text="${request.email}"></td>
                <td th:text="${request.companyName}"></td>
                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;" th:text="${request.message ?: 'N/A'}"></td>
                <td>
                    <span th:if="${request.status.name() == 'PENDING'}" style="color: #f39c12;">Pending</span>
                    <span th:if="${request.status.name() == 'APPROVED'}" style="color: #2ecc71;">Approved</span>
                    <span th:if="${request.status.name() == 'REJECTED'}" style="color: #e50914;">Rejected</span>
                </td>
                <td th:text="${#temporals.format(request.requestedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <div th:if="${request.status.name() == 'PENDING'}" style="display: flex; gap: 8px;">
                        <form th:action="@{/super-admin/admin-requests/{id}/approve(id=${request.id})}" method="post" style="display: inline;">
                            <input type="text" name="reviewNotes" placeholder="Optional notes..." 
                                   style="padding: 6px; margin-right: 8px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: #fff; border-radius: 4px; font-size: 12px; width: 150px;">
                            <button type="submit" class="nf-button" style="background: #2ecc71; padding: 6px 12px; font-size: 12px;">Approve</button>
                        </form>
                        <form th:action="@{/super-admin/admin-requests/{id}/reject(id=${request.id})}" method="post" style="display: inline;">
                            <input type="text" name="reviewNotes" placeholder="Rejection reason..." 
                                   style="padding: 6px; margin-right: 8px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: #fff; border-radius: 4px; font-size: 12px; width: 150px;">
                            <button type="submit" class="nf-button" style="background: #e50914; padding: 6px 12px; font-size: 12px;">Reject</button>
                        </form>
                    </div>
                    <div th:if="${request.status.name() != 'PENDING'}" style="display: flex; flex-direction: column; gap: 8px;">
                        <span style="color: #888;">
                            Reviewed by: <span th:text="${request.reviewedBy}"></span><br>
                            <span th:text="${#temporals.format(request.reviewedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                        <form th:if="${request.status.name() == 'REJECTED'}" 
                              th:action="@{/super-admin/admin-requests/{id}/delete(id=${request.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="nf-button" 
                                    style="background: #555; padding: 6px 12px; font-size: 12px;"
                                    onclick="return confirm('Are you sure you want to delete this rejected request?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(requests)}">
                <td colspan="8" style="text-align: center; color: #888; padding: 40px;">No requests found</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
