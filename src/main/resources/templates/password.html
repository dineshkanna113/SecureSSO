<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Password - Kanna.io</title>
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
    <style>
        .password-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #141414 0%, #000 100%);
        }
        .password-card {
            background: rgba(20, 20, 20, 0.95);
            padding: 48px 40px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .password-brand {
            text-align: center;
            margin-bottom: 32px;
        }
        .password-brand h1 {
            font-size: 32px;
            font-weight: 700;
            color: #e50914;
            margin: 0;
            letter-spacing: 2px;
        }
        .company-name {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 8px;
        }
        .company-name h2 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        .company-name p {
            font-size: 14px;
            color: #aaa;
            margin: 8px 0 0 0;
        }
        .password-form input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .password-form input:focus {
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }
        .password-form input::placeholder {
            color: #666;
        }
        .password-form label {
            display: block;
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
            font-weight: 500;
        }
        .password-button {
            width: 100%;
            background-color: #e50914;
            border: none;
            color: white;
            padding: 14px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 24px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .password-button:hover {
            background-color: #f40612;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
        }
        .password-button:active {
            transform: translateY(0);
        }
        .password-error {
            background: rgba(184, 29, 36, 0.2);
            border: 1px solid #b81d24;
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .username-display {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .cursor-pulse {
            animation: cursorPulse 1.5s infinite;
        }
        @keyframes cursorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .input-focus-ring {
            position: relative;
        }
        .input-focus-ring:focus-within::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(135deg, #e50914, #ff1744);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: pulseRing 2s infinite;
        }
        @keyframes pulseRing {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="nf-body">
<div class="nf-header">
    <div style="display: flex; align-items: center; gap: 12px;">
        <span style="color: #e50914; font-size: 32px;">k</span>
        <span style="font-size: 24px; font-weight: 600;">Kanna.io</span>
    </div>
</div>
<div class="password-container">
    <div class="password-card">
        <div class="password-brand">
            <h1>Kanna.io</h1>
        </div>
        
        <div class="company-name">
            <h2 th:text="${companyName}">Company Name</h2>
            <p>Enter your password to continue</p>
        </div>
        
        <div th:if="${error}" class="password-error" th:text="${error}"></div>
        
        <div class="username-display" th:text="'Username: ' + ${username}"></div>
        
        <form class="password-form" th:action="@{/login}" method="post">
            <input type="hidden" name="username" th:value="${username}"/>
            <div class="input-focus-ring">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Enter your password" 
                       required autofocus autocomplete="current-password"
                       class="cursor-pulse">
            </div>
            <button type="submit" class="password-button">Sign In</button>
        </form>
        
        <!-- SSO Login Options (shown when enabled by customer-admin) -->
        <div th:if="${ssoEnabled == true and ssoProviders != null and !ssoProviders.isEmpty()}" style="margin-top: 24px;">
            <div style="margin: 20px 0; color: #aaa; font-size: 14px; text-align: center;">or</div>
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <div th:each="provider : ${ssoProviders}" style="width: 100%;">
                    <a th:href="@{'/sso/' + (${provider.type} == 'OIDC' ? 'oauth2/authorize?providerId=' : (${provider.type} == 'SAML' ? 'saml2/authenticate?providerId=' : 'jwt/authenticate?providerId=')) + ${provider.id}}" 
                       class="password-button" 
                       style="background-color: #2e7d32; text-decoration: none; display: block; text-align: center;">
                        <span th:text="'Sign in with ' + ${provider.name} + ' (' + ${provider.type} + ')'">Sign in with SSO</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
