<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Kanna.io</title>
    <link rel="stylesheet" th:href="@{/css/netflix.css}">
    <style>
        .login-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #141414 0%, #000 100%);
        }
        .login-card {
            background: rgba(20, 20, 20, 0.95);
            padding: 48px 40px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .login-brand {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-brand h1 {
            font-size: 32px;
            font-weight: 700;
            color: #e50914;
            margin: 0;
            letter-spacing: 2px;
        }
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .login-form input:focus {
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }
        .login-form input::placeholder {
            color: #666;
        }
        .login-form label {
            display: block;
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
            font-weight: 500;
        }
        .login-button {
            width: 100%;
            background-color: #e50914;
            border: none;
            color: white;
            padding: 14px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 24px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #f40612;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-error {
            background: rgba(184, 29, 36, 0.2);
            border: 1px solid #b81d24;
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .login-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .cursor-pulse {
            animation: cursorPulse 1.5s infinite;
        }
        @keyframes cursorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .input-focus-ring {
            position: relative;
        }
        .input-focus-ring:focus-within::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(135deg, #e50914, #ff1744);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: pulseRing 2s infinite;
        }
        @keyframes pulseRing {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="nf-body">
<div class="nf-header">
    <div style="display: flex; align-items: center; gap: 12px;">
        <span style="color: #e50914; font-size: 32px;">K</span>
        <span style="font-size: 24px; font-weight: 600;">Kanna.io</span>
    </div>
</div>
<div class="login-container">
    <div class="login-card">
        <div class="login-brand">
            <h1>Kanna.io</h1>
        </div>

        <div th:if="${error}" class="login-error" th:text="${error}"></div>
        <div th:if="${message}" class="login-message" th:text="${message}"></div>

        <form class="login-form" th:action="@{/login/username}" method="post">
            <div class="input-focus-ring">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       placeholder="Enter your username"
                       required autofocus autocomplete="username"
                       class="cursor-pulse">
            </div>
            <button type="submit" class="login-button">Continue</button>
        </form>

        <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #333;">
            <p style="color: #aaa; margin-bottom: 12px; font-size: 14px;">Don't have an account?</p>
            <a th:href="@{/register}" class="login-button" style="background-color: #333; display: inline-block; width: auto; padding: 12px 32px; text-decoration: none;">
                Register
            </a>
            <p style="color: #666; margin-top: 20px; font-size: 12px;">
                Found a bug? <a th:href="@{/bug-report}" style="color: #e50914; text-decoration: none; font-weight: 600;">Report it here</a>.
            </p>
        </div>
    </div>
</div>
</body>
</html>
